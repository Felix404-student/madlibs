<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs!</title>
</head>
<body>
    <img src="https://cdn.firespring.com/images/a84c81b8-59fb-4612-b2fe-0d51f89e2e40.png" alt="Madlibs logo" height="100px" width="auto">
    <h4>Fill out these prompts and submit to see your Madlibs story!</h3>
    <form action="/story">
        {% for question in story.prompts %}
        <p><span class="prompt">{{question}}</span> <input name={{question}} placeholder={{question}} required></p>
        {% endfor %}
        <button type="submit">Submit Answers</button>
    </form>
</body>
</html>
